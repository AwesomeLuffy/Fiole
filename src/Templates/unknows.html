{% extends 'layout.html' %}
{% block content %}

            <thead>
                <tr class="table-primary">
                    <th>DA</th>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                </tr>
            </thead>
            <tbody>
            {% for data in obj.data_list %}
                <tr class="table-light">
                    <td>{{ data["da"] }}</td>
                    <td><img src="{{ data["image_location"] }}" alt="image" width="100" height="100"></td>
                    <td>{{ data["nom"] }}</td>

                </tr>
            {% endfor %}

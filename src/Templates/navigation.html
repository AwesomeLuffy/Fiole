<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('IndexRouter.home') }}">{{ title }}</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Stats</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle show" data-bs-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">Visages</a>
                        <div class="dropdown-menu" data-bs-popper="static">
                            <a class="dropdown-item" href="{{ url_for('SeeRouter.registered') }}">Enregistrés</a>
                            <a class="dropdown-item" href="{{ url_for('SeeRouter.unknown') }}">Inconnues</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('AddRouter.add') }}">Ajout</a>
                    </li>
                </ul>
            </div>
            {% if session['is_connected'] %}
                <form class="d-flex">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" value="Bonjour {{ session['username'] }} !" readonly="">
                        <button class="btn btn-outline-danger" type="submit" id="button-deconnect"
                                formaction="{{ url_for("LoginRouter.logout") }}">Déconnexion
                        </button>
                    </div>
                </form>
            {% endif %}
        </div>
    </nav>
</header>
